<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="andriyfm">
  <meta name="description" content="Navbar responsive tanpa framework">
  <title>Responsive Navbar</title>
  <style>
    :root {
      --primary-color: #1a73e8;
      --transition: 0.3s;
      --border-radius-md: 6px;
      --border-radius-sm: 4px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    #navbar {
      background: var(--primary-color);
      padding: 10px 15px;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      text-decoration: none;
    }

    /* Toggle burger */
    .toggle-button {
      display: none;
      cursor: pointer;
      font-size: 26px;
      color: white;
    }

    /* Menu default (desktop) */
    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .menu li a {
      text-decoration: none;
      color: white;
      padding: 8px 12px;
      border-radius: var(--border-radius-md);
      transition: var(--transition);
    }

    .menu li a:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Dropdown (desktop) */
    .dropdown {
      position: relative;
    }

    .menu-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      list-style: none;
      background: white;
      padding: 5px 0;
      display: none;
      min-width: 150px;
      border-radius: var(--border-radius-sm);
    }

    .menu-dropdown li a {
      color: black;
      display: block;
      padding: 10px 15px;
    }

    .dropdown:hover .menu-dropdown {
      display: block;
    }

    /* Responsive Mobile */
    @media (max-width: 768px) {
      .toggle-button {
        display: block; /* burger muncul */
      }

      .menu {
        display: none; /* menu disembunyikan default */
        flex-direction: column;
        width: 100%;
        background: #f4f4f4;
        margin-top: 10px;
      }

      .menu.active {
        display: flex; /* tampil saat burger diklik */
      }

      .menu li a {
        color: #000;
        text-align: center;
        padding: 12px;
      }

      /* Dropdown di mobile */
      .dropdown:hover .menu-dropdown {
        display: none; /* hilangkan hover */
      }

      .dropdown .menu-dropdown {
        position: static;
        background: #ddd;
        display: none;
      }

      .dropdown.open .menu-dropdown {
        display: block; /* tampil saat klik di mobile */
      }
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div class="navbar-container">
      <a class="logo" href="#">Zudith</a>
      <div class="toggle-button">â˜°</div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Events</a>
          <ul class="menu-dropdown">
            <li><a href="#">Reception</a></li>
            <li><a href="#">Ceremony</a></li>
            <li><a href="#">Party</a></li>
          </ul>
        </li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">RSPV</a></li>
        <li><a href="#">Pages</a></li>
      </ul>
    </div>
  </nav>

  <script>
    const toggle = document.querySelector('.toggle-button');
    const menu = document.querySelector('.menu');
    const dropdownToggle = document.querySelector('.dropdown-toggle');
    const dropdown = document.querySelector('.dropdown');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    // Dropdown untuk mobile (klik, bukan hover)
    dropdownToggle.addEventListener('click', (e) => {
      e.preventDefault();
      dropdown.classList.toggle('open');
    });
  </script>

</body>
</html>
