<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Navigasi bar (versi aksesibel)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <nav class="site-nav" role="navigation" aria-label="Main navigation">
    <div class="brand">
      <a href="/" aria-label="Beranda">
        <img src="images/logo.png" alt="Logo NamaPerusahaan" width="50" height="50">
      </a>
    </div>

    <button id="menu-icon" class="menu-icon" aria-controls="menu-list" aria-expanded="false" aria-label="Buka menu">
      <i class="ph-fill ph-list" aria-hidden="true"></i>
    </button>

    <ul id="menu-list" class="menu-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Work</a></li>
      <li><a href="#">Tech Stack</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <p>...konten...</p>
  </main>

  <script>
    // script.js (inlin 
    const menuIcon = document.getElementById('menu-icon');
    const menuList = document.getElementById('menu-list');

    // Toggle menu dan update ARIA
    menuIcon.addEventListener('click', () => {
      const isOpen = menuList.classList.toggle('open'); // .open tampilkan menu di mobile
      menuIcon.setAttribute('aria-expanded', String(isOpen));
    });

    // Tutup menu dengan Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && menuList.classList.contains('open')) {
        menuList.classList.remove('open');
        menuIcon.setAttribute('aria-expanded', 'false');
        menuIcon.focus();
      }
    });

    // Jika user meresize ke layar besar, pastikan menu tertutup
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768 && menuList.classList.contains('open')) {
        menuList.classList.remove('open');
        menuIcon.setAttribute('aria-expanded', 'false');
      }
    });
  </script>
</body>
</html>
